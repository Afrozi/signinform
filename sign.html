<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form">
        <form id="data">
            <div id="content">
           <label for="data-con">Name</label>
           <input id="data-con" type="name" placeholder="Enter Your name">
           <label for="data-con">Email</label>
           <input id="data-con" type="email" placeholder="Enter Your Email">
           <label for="data-con">Phone</label>
           <input id="data-con" type="number" placeholder="Enter Your phone">
           <label for="data-con">Password</label>
           <input id="data-con" type="password" placeholder="Enter Your password">
        </div>
        <input type="button" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
